<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
        Dashboard
    </title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">

                <a class="navbar-brand " href="#">
                    <h1>Pipoco do Trovão</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../Desafio 1 Bootstrap/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Estoque</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Entregas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br><br><br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Produto 1</td>
                <td>R$200,00</td>
                <td> 50</td>
                <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Visualizar</button>
                </td>
                <td> <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#examploModal">Excluir</button></td>


            </tr>

            <tr>
                <th scope="row">2</th>
                <td>Produto 2</td>
                <td>R$100,00</td>
                <td>20</td>
                <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Visualizar</button>
                </td>
                <td> <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#examploModal">Excluir</button></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Produto 3</td>
                <td>R$80,00</td>
                <td>300</td>
                <td><button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Visualizar</button></td>
                <td> <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#examploModal">Excluir</button></td>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar
            Produto</button>

    </div>
    <!-- !<modal excluir> -->
    <div class="modal" tabindex="-1" id="examploModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal " aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir o produto?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal - Visualizar -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Nome do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <img class="rounded mx-auto d-block my-3" src="https://picsum.photos/150/150"
                            alt="Imagem do Produto">
                        <div class="mb-3">
                            <label for="descricaoProduto" class="form-label">Descrição</label>
                            <textarea disabled class="form-control" name="descricaoProduto" id="prodDescricao"
                                rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, magnam repellendus illum ullam harum dicta dolorum fugit quos tempore debitis architecto esse temporibus suscipit facilis quia consequatur libero? Quas, impedit.
                                    Repellat quia id optio in debitis esse</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="preçoProduto" class="form-label">Preço</label>
                            <input disabled type="text" class="form-control" id="prodPreco" value="R$XXX">
                        </div>
                        <div class="mb-3">
                            <label for="quantidadeProduto" class="form-label">Qntd</label>
                            <input disabled type="number" class="form-control" id="qntd" value="000">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formExe" class="form-label">Produto</label>
                        <input type="text" class="form-control" id="formExe"
                            placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3">
                        <label for="formEx" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="formEx"
                            placeholder="Digite o preço">
                    </div>
                    <div class="mb-3">
                        <label for="formExe" class="form-label">Qntd</label>
                        <input type="text" class="form-control" id="formEx"
                            placeholder="Digite a quantidade">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
