<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>Login</title>

    <script>
    function alerta()
    {
        alert("Login concluído")
    }
    </script>
  </head>
  <body class="bg-secondary">
    <div class="text-center mt-5">
        <form class="card align-items-center p-3 mb-2 bg-dark text-white" style="max-width: 480px; margin: auto;">
            <img class="mt-4 mb-2" src="img/berlin-thunder-logo.png" width="30%" alt="Logo">
            <h1 class="mt-3 font-weight-normal">Faça seu login aqui</h1>
            <label for="Email" class="sr-only"></label>
            <input type="E-mail" id="E-mail" class="form-control mt-3" placeholder="E-mail" required autofocus>
            <label for="senha" class="sr-only"></label>
            <input type="password" id="senha" class="form-control mt-1" placeholder="senha">

            <div class="mt-4">
                <button class="btn btn-lg btn-primary btn-block" onclick="alerta()">Entrar</button>
                <a class="btn btn-lg btn-secondary btn-block" href="index.html" role="button">Resetar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
